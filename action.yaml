name: "Credly Badges Updater"
description: "Automatically fetch and update README with your Credly badges"
author: "hairbui76"
branding:
  icon: "award"
  color: "green"

inputs:
  CREDLY_USER:
    description: "Credly username"
    required: true
  GIT_COMMIT_MESSAGE:
    description: "Git commit message"
    required: false
    default: "Update Credly badges"
  GIT_USER_NAME:
    description: "Git user name for commits"
    required: false
    default: "github-actions[bot]"
  GIT_USER_EMAIL:
    description: "Git user email for commits"
    required: false
    default: "github-actions[bot]@users.noreply.github.com"
  BADGE_SIZE:
    description: "Size of badge images (width and height)"
    required: false
    default: "80"
  README_FILE:
    description: "README file name"
    required: false
    default: "README.md"

runs:
  using: "composite"
  steps:
    - name: Checkout user's repository
      uses: actions/checkout@v4

    - name: Update badges using Docker
      uses: docker://ghcr.io/puppeteer/puppeteer:latest
      with:
        args: |
          bash -c "
            pwd
            ls -la
            ls -la ${{ github.action_path }}
            # Copy action files to temp directory
            mkdir -p /tmp/action
            cp -r ${{ github.action_path }}/* /tmp/action/

            # Install dependencies in action directory
            cd /tmp/action
            npm ci --production

            # Run the action (it will modify files in /github/workspace)
            node /tmp/action/index.js
          "
      env:
        INPUT_CREDLY_USER: ${{ inputs.CREDLY_USER }}
        INPUT_BADGE_SIZE: ${{ inputs.BADGE_SIZE }}
        INPUT_README_FILE: ${{ inputs.README_FILE }}
        # Important: The working directory for file operations
        GITHUB_WORKSPACE: /github/workspace

    - name: Commit and push changes
      if: steps.check.outputs.changes_made == 'true'
      shell: bash
      run: |
        git config --local user.name "${{ inputs.GIT_USER_NAME }}"
        git config --local user.email "${{ inputs.GIT_USER_EMAIL }}"
        git add ${{ inputs.README_FILE }}
        git commit -m "${{ inputs.GIT_COMMIT_MESSAGE }}"
        git push
